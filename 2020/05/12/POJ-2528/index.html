an class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#include&lt;bits/stdc++.h&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="title">std</span>;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> MAXN = <span class="number">40005</span>;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> INF = <span class="number">-1</span>;</span><br><span class="line"><span class="keyword">int</span> last, ans[MAXN*<span class="number">4</span>];</span><br><span class="line"><span class="keyword">struct</span> t &#123;</span><br><span class="line">    <span class="keyword">int</span> l, r, lazy, w;</span><br><span class="line">&#125;tree[MAXN*<span class="number">4</span>];</span><br><span class="line"><span class="keyword">int</span> d[MAXN*<span class="number">4</span>];</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">pushup</span>(<span class="params"><span class="keyword">int</span> p</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(tree[p*<span class="number">2</span>].w == tree[p*<span class="number">2</span>+<span class="number">1</span>].w) tree[p].w = tree[p*<span class="number">2</span>].w;</span><br><span class="line">    <span class="keyword">else</span> tree[p].w = INF;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">build</span>(<span class="params"><span class="keyword">int</span> l, <span class="keyword">int</span> r, <span class="keyword">int</span> p</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(l == r) &#123;</span><br><span class="line">        tree[p].lazy = INF;</span><br><span class="line">        tree[p].w = INF;<span class="comment">//</span></span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">int</span> mid = (l + r) / <span class="number">2</span>;</span><br><span class="line">    build(<span class="number">2</span>*p, l, mid);</span><br><span class="line">    build(<span class="number">2</span>*p+<span class="number">1</span>, mid+<span class="number">1</span>, r);</span><br><span class="line">    pushup(p);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">pushdown</span>(<span class="params"><span class="keyword">int</span> p, <span class="keyword">int</span> l, <span class="keyword">int</span> r</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(tree[p].lazy != INF)&#123;</span><br><span class="line">        tree[p*<span class="number">2</span>].lazy = tree[p].lazy;</span><br><span class="line">        tree[p*<span class="number">2</span>+<span class="number">1</span>].lazy = tree[p].lazy;</span><br><span class="line">        tree[p*<span class="number">2</span>].w = tree[p].lazy;</span><br><span class="line">        tree[p*<span class="number">2</span>+<span class="number">1</span>].w = tree[p].lazy;</span><br><span class="line">        </span><br><span class="line">        </span><br><span class="line">        tree[p].lazy = INF;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">update</span>(<span class="params"><span class="keyword">int</span> p, <span class="keyword">int</span> l, <span class="keyword">int</span> r, <span class="keyword">int</span> ql, <span class="keyword">int</span> qr, <span class="keyword">int</span> v</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (ql &lt;= l &amp;&amp; r &lt;= qr)&#123;</span><br><span class="line">        tree[p].w = v;</span><br><span class="line">        tree[p].lazy = v;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">int</span> mid = (l + r) / <span class="number">2</span>;</span><br><span class="line">    pushdown(p, l, r);</span><br><span class="line">    <span class="keyword">if</span> (ql &lt;= mid) update(<span class="number">2</span>*p, l, mid, ql, qr, v);</span><br><span class="line">    <span class="keyword">if</span> (qr &gt; mid) update(<span class="number">2</span>*p+<span class="number">1</span>, mid+<span class="number">1</span>, r, ql, qr, v);</span><br><span class="line">    pushup(p);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">query</span>(<span class="params"><span class="keyword">int</span> p, <span class="keyword">int</span> l, <span class="keyword">int</span> r, <span class="keyword">int</span> ql, <span class="keyword">int</span> qr</span>)</span>&#123;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> (tree[p].w != INF) &#123;</span><br><span class="line">        <span class="keyword">if</span>(tree[p].w != last)</span><br><span class="line">            ans[tree[p].w] ++;</span><br><span class="line">        last = tree[p].w;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (l == r) &#123;</span><br><span class="line">        last = INF;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">int</span> mid = (l +r) /<span class="number">2</span>;</span><br><span class="line">    pushdown (p ,l, r);</span><br><span class="line">    query(p &lt;&lt; <span class="number">1</span>, l, mid, ql, qr);</span><br><span class="line">    query(p &lt;&lt; <span class="number">1</span> | <span class="number">1</span>, mid + <span class="number">1</span>, r, ql, qr);</span><br><span class="line">        </span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    <span class="keyword">int</span> n, T;</span><br><span class="line">    scanf(<span class="string">"%d"</span>, &amp;T);</span><br><span class="line">    <span class="keyword">while</span> (T--) &#123;</span><br><span class="line">        memset(ans, <span class="number">0</span>, <span class="keyword">sizeof</span>(ans));</span><br><span class="line">        memset(d, <span class="number">0</span>, <span class="keyword">sizeof</span>(d));</span><br><span class="line">        memset(tree, <span class="number">0</span>, <span class="keyword">sizeof</span>(tree));</span><br><span class="line">        <span class="keyword">int</span> cnt = <span class="number">0</span>;</span><br><span class="line">        scanf(<span class="string">"%d"</span>, &amp;n);</span><br><span class="line">        <span class="keyword">if</span>(n==<span class="number">0</span>)&#123;</span><br><span class="line">            puts(<span class="string">"0"</span>);</span><br><span class="line">            <span class="keyword">continue</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>; i&lt;=n; i++)&#123;</span><br><span class="line">            scanf(<span class="string">"%d%d"</span>, &amp;tree[i].l, &amp;tree[i].r);</span><br><span class="line">            d[++cnt] = tree[i].l;</span><br><span class="line">            d[++cnt] = tree[i].r;</span><br><span class="line">        &#125;</span><br><span class="line">        sort(d+<span class="number">1</span>, d+cnt+<span class="number">1</span>);</span><br><span class="line">        <span class="keyword">int</span> size = unique(d+<span class="number">1</span>, d+cnt+<span class="number">1</span>) - d;</span><br><span class="line">        <span class="keyword">int</span> t = size;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">2</span>; i&lt;=t; i++)&#123;</span><br><span class="line">            <span class="keyword">if</span>(d[i] - d[i<span class="number">-1</span>] &gt; <span class="number">1</span>)</span><br><span class="line">                d[++size] = d[i<span class="number">-1</span>] + <span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        sort(d+<span class="number">1</span>, d+size+<span class="number">1</span>);</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>; i&lt;=n; i++)&#123;</span><br><span class="line">            tree[i].l = lower_bound(d+<span class="number">1</span>, d+<span class="number">1</span>+size, tree[i].l) - d;</span><br><span class="line">            tree[i].r = lower_bound(d+<span class="number">1</span>, d+<span class="number">1</span>+size, tree[i].r) - d;</span><br><span class="line">           <span class="comment">// printf("%d %d\n", tree[i].l, tree[i].r);</span></span><br><span class="line">        &#125;</span><br><span class="line">        last = INF;</span><br><span class="line">        build(<span class="number">1</span>, <span class="number">1</span>, size);</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n; i ++)</span><br><span class="line">            update(<span class="number">1</span>, <span class="number">1</span>, size, tree[i].l, tree[i].r, i);</span><br><span class="line">        query(<span class="number">1</span>, <span class="number">1</span>, size, <span class="number">1</span>, size);</span><br><span class="line">        <span class="keyword">int</span> sum = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= size; i ++)</span><br><span class="line">            <span class="keyword">if</span> (ans[i]) sum++;</span><br><span class="line">        printf(<span class="string">"%d\n"</span>, sum);</span><br><span class="line">        &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
