/span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#include&lt;bits/stdc++.h&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="title">std</span>;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> MAXN = <span class="number">40005</span>;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> INF = <span class="number">-1</span>;</span><br><span class="line"><span class="keyword">int</span> last, ans[MAXN*<span class="number">4</span>];</span><br><span class="line"><span class="keyword">struct</span> t &#123;</span><br><span class="line">    <span class="keyword">int</span> l, r, lazy, w;</span><br><span class="line">&#125;tree[MAXN*<span class="number">4</span>];</span><br><span class="line"><span class="keyword">int</span> d[MAXN*<span class="number">4</span>];</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">pushup</span>(<span class="params"><span class="keyword">int</span> p</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(tree[p*<span class="number">2</span>].w == tree[p*<span class="number">2</span>+<span class="number">1</span>].w) tree[p].w = tree[p*<span class="number">2</span>].w;</span><br><span class="line">    <span class="keyword">else</span> tree[p].w = INF;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">build</span>(<span class="params"><span class="keyword">int</span> l, <span class="keyword">int</span> r, <span class="keyword">int</span> p</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(l == r) &#123;</span><br><span class="line">        tree[p].lazy = INF;</span><br><span class="line">        tree[p].w = INF;<span class="comment">//</span></span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">int</span> mid = (l + r) / <span class="number">2</span>;</span><br><span class="line">    build(<span class="number">2</span>*p, l, mid);</span><br><span class="line">    build(<span class="number">2</span>*p+<span class="number">1</span>, mid+<span class="number">1</span>, r);</span><br><span class="line">    pushup(p);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">pushdown</span>(<span class="params"><span class="keyword">int</span> p, <span class="keyword">int</span> l, <span class="keyword">int</span> r</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(tree[p].lazy != INF)&#123;</span><br><span class="line">        tree[p*<span class="number">2</span>].lazy = tree[p].lazy;</span><br><span class="line">        tree[p*<span class="number">2</span>+<span class="number">1</span>].lazy = tree[p].lazy;</span><br><span class="line">        tree[p*<span class="number">2</span>].w = tree[p].lazy;</span><br><span class="line">        tree[p*<span class="number">2</span>+<span class="number">1</span>].w = tree[p].lazy;</span><br><span class="line">        </span><br><span class="line">        </span><br><span class="line">        tree[p].lazy = INF;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">update</span>(<span class="params"><span class="keyword">int</span> p, <span class="keyword">int</span> l, <span class="keyword">int</span> r, <span class="keyword">int</span> ql, <span class="keyword">int</span> qr, <span class="keyword">int</span> v</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (ql &lt;= l &amp;&amp; r &lt;= qr)&#123;</span><br><span class="line">        tree[p].w = v;</span><br><span class="line">        tree[p].lazy = v;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">int</span> mid = (l + r) / <span class="number">2</span>;</span><br><span class="line">    pushdown(p, l, r);</span><br><span class="line">    <span class="keyword">if</span> (ql &lt;= mid) update(<span class="number">2</span>*p, l, mid, ql, qr, v);</span><br><span class="line">    <span class="keyword">if</span> (qr &gt; mid) update(<span class="number">2</span>*p+<span class="number">1</span>, mid+<span class="number">1</span>, r, ql, qr, v);</span><br><span class="line">    pushup(p);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">query</span>(<span class="params"><span class="keyword">int</span> p, <span class="keyword">int</span> l, <span class="keyword">int</span> r, <span class="keyword">int</span> ql, <span class="keyword">int</span> qr</span>)</span>&#123;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> (tree[p].w != INF) &#123;</span><br><span class="line">        <span class="keyword">if</span>(tree[p].w != last)</span><br><span class="line">            ans[tree[p].w] ++;</span><br><span class="line">        last = tree[p].w;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (l == r) &#123;</span><br><span class="line">        last = INF;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">int</span> mid = (l +r) /<span class="number">2</span>;</span><br><span class="line">    pushdown (p ,l, r);</span><br><span class="line">    query(p &lt;&lt; <span class="number">1</span>, l, mid, ql, qr);</span><br><span class="line">    query(p &lt;&lt; <span class="number">1</span> | <span class="number">1</span>, mid + <span class="number">1</span>, r, ql, qr);</span><br><span class="line">        </span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    <span class="keyword">int</span> n, T;</span><br><span class="line">    scanf(<span class="string">"%d"</span>, &amp;T);</span><br><span class="line">    <span class="keyword">while</span> (T--) &#123;</span><br><span class="line">        memset(ans, <span class="number">0</span>, <span class="keyword">sizeof</span>(ans));</span><br><span class="line">        memset(d, <span class="number">0</span>, <span class="keyword">sizeof</span>(d));</span><br><span class="line">        memset(tree, <span class="number">0</span>, <span class="keyword">sizeof</span>(tree));</span><br><span class="line">        <span class="keyword">int</span> cnt = <span class="number">0</span>;</span><br><span class="line">        scanf(<span class="string">"%d"</span>, &amp;n);</span><br><span class="line">        <span class="keyword">if</span>(n==<span class="number">0</span>)&#123;</span><br><span class="line">            puts(<span class="string">"0"</span>);</span><br><span class="line">            <span class="keyword">continue</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>; i&lt;=n; i++)&#123;</span><br><span class="line">            scanf(<span class="string">"%d%d"</span>, &amp;tree[i].l, &amp;tree[i].r);</span><br><span class="line">            d[++cnt] = tree[i].l;</span><br><span class="line">            d[++cnt] = tree[i].r;</span><br><span class="line">        &#125;</span><br><span class="line">        sort(d+<span class="number">1</span>, d+cnt+<span class="number">1</span>);</span><br><span class="line">        <span class="keyword">int</span> size = unique(d+<span class="number">1</span>, d+cnt+<span class="number">1</span>) - d;</span><br><span class="line">        <span class="keyword">int</span> t = size;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">2</span>; i&lt;=t; i++)&#123;</span><br><span class="line">            <span class="keyword">if</span>(d[i] - d[i<span class="number">-1</span>] &gt; <span class="number">1</span>)</span><br><span class="line">                d[++size] = d[i<span class="number">-1</span>] + <span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        sort(d+<span class="number">1</span>, d+size+<span class="number">1</span>);</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>; i&lt;=n; i++)&#123;</span><br><span class="line">            tree[i].l = lower_bound(d+<span class="number">1</span>, d+<span class="number">1</span>+size, tree[i].l) - d;</span><br><span class="line">            tree[i].r = lower_bound(d+<span class="number">1</span>, d+<span class="number">1</span>+size, tree[i].r) - d;</span><br><span class="line">           <span class="comment">// printf("%d %d\n", tree[i].l, tree[i].r);</span></span><br><span class="line">        &#125;</span><br><span class="line">        last = INF;</span><br><span class="line">        build(<span class="number">1</span>, <span class="number">1</span>, size);</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n; i ++)</span><br><span class="line">            update(<span class="number">1</span>, <span class="number">1</span>, size, tree[i].l, tree[i].r, i);</span><br><span class="line">        query(<span class="number">1</span>, <span class="number">1</span>, size, <span class="number">1</span>, size);</span><br><span class="line">        <span class="keyword">int</span> sum = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= size; i ++)</span><br><span class="line">            <span class="keyword">if</span> (ans[i]) sum++;</span><br><span class="line">        printf(<span class="string">"%d\n"</span>, sum);</span><br><span class="line">        &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

    <h1 itemprop="name">

        <p><a href="https://vjudge.net/contest/373002" target="_blank" rel="noopener">BUPT Spring 2020 Combat #18</a></p>
<h2 id="A"><a href="#A" class="headerlink" title="A"></a>A</h2><p>其实是一道欢乐英语阅读题</p>
<figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#include&lt;bits/stdc++.h&gt;</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> MAX 400005</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> INF 0x3f3f3f3f</span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="title">std</span>;</span><br><span class="line"></span><br><span class="line">innt maxx[MAX], minn[MAX], pos[MAX] ,idx[MAX];</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line"></span><br><span class="line">cin &gt;&gt; n &gt;&gt; m;</span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">1</span>; i&lt;=n; i++)&#123;</span><br><span class="line">    maxx[i] = i;</span><br><span class="line">    minn[i] = i;</span><br><span class="line">    idx[i] = i;</span><br><span class="line">    pos[i] = i;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>; i&lt;=m; i++)&#123;</span><br><span class="line">    <span class="keyword">int</span> x;</span><br><span class="line">    scanf(<span class="string">"%d"</span>, &amp;x);</span><br><span class="line">    <span class="keyword">if</span>(x == pos[<span class="number">1</span>]) <span class="keyword">continue</span>;</span><br><span class="line">    <span class="keyword">int</span> p = idx[x];</span><br><span class="line">    swap(pos[p], pos[idx[x]<span class="number">-1</span>]);</span><br><span class="line">    idx[x] -= <span class="number">1</span>;</span><br><span class="line">    idx[pos[p]] = p;</span><br><span class="line">    maxx[pos[p]] = max(p, maxx[pos[p]]);</span><br><span class="line">    minn[x] = min(minn[x], p - <span class="number">1</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">   </span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>; i&lt;=n; i++)&#123;</span><br><span class="line">        cout &lt;&lt; minn[i] &lt;&lt; <span class="string">" "</span> &lt;&lt; maxx[i] &lt;&lt; <span class="string">'\n'</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>


<h2 id="F"><a href="#F" class="headerlink" title="F"></a>F</h2><p>依旧是水题x</p>
<figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#include&lt;bits/stdc++.h&gt;</span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="title">std</span>;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    <span class="keyword">int</span> n;</span><br><span class="line">    cin &gt;&gt; n;</span><br><span class="line">    <span class="keyword">int</span> x, y;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=sqrt(n); i&lt;=n; i++)&#123;</span><br><span class="line">        <span class="keyword">if</span>(n%i == <span class="number">0</span>)&#123;</span><br><span class="line">            x = i;</span><br><span class="line">            y = n/i;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    cout &lt;&lt; <span class="number">2</span>*(x+y);</span><br><span class="line">    </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>


<h2 id="J"><a href="#J" class="headerlink" title="J"></a>J</h2><p>直接二分 求每行最多多少个人</p>
<figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#include&lt;bits/stdc++.h&gt;</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> MAX 30005</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> INF 0x3f3f3f3f</span></span><br><span class="line">typedef <span class="keyword">long</span> <span class="keyword">long</span> ll;</span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="title">std</span>;</span><br><span class="line">ll p[MAX];</span><br><span class="line">ll l=<span class="number">1</span>, r;</span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">judge</span>(<span class="params">ll m, ll n, ll k</span>)</span>&#123;</span><br><span class="line">    ll last = <span class="number">0</span>;</span><br><span class="line">    ll t = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>; i&lt;=n; i++)&#123;</span><br><span class="line">        <span class="keyword">if</span> (p[i] + last &lt; m) &#123;</span><br><span class="line">            last = <span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        t += (p[i] + last) / m;</span><br><span class="line">        last = (p[i] + last) % m;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> k &lt;= t;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">int</span> T;</span><br><span class="line">    cin &gt;&gt; T;</span><br><span class="line">    <span class="keyword">while</span> (T--) &#123;</span><br><span class="line">        ll n, k;</span><br><span class="line">        l = <span class="number">1</span>, r = <span class="number">0</span>;</span><br><span class="line">        scanf(<span class="string">"%lld%lld"</span>, &amp;n, &amp;k);</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>; i&lt;=n; i++)&#123;</span><br><span class="line">            scanf(<span class="string">"%lld"</span>, &amp;p[i]);</span><br><span class="line">            r += p[i];</span><br><span class="line">        &#125;</span><br><span class="line">        r /= k;</span><br><span class="line">        <span class="comment">//l  okkkkk     mid    nooooo  r</span></span><br><span class="line">        <span class="keyword">while</span> (l&lt;=r) &#123;</span><br><span class="line">            ll mid = (l+r) / <span class="number">2</span>;</span><br><span class="line">            <span class="keyword">if</span>(judge(mid, n, k)) l = mid + <span class="number">1</span>;</span><br><span class="line">            <span class="keyword">else</span> r = mid - <span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        printf(<span class="string">"%lld\n"</span>, r * k);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
